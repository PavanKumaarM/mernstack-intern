<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Basic Template</title>
    <link rel="stylesheet" href="template1.css">
</head>
<header>
    <h1>Search Tourist Places</h1>
    <form>
        <input type="text" placeholder="Enter a place or keyword" name="search" />
        <button type="submit">Search</button>
    </form>
</header>
<body>
    <div class="tourist-places">
        <div class="tourist-place">
            <img src="tajmahal.jpeg" alt="Taj Mahal">
            <h2 class="place-name">Taj Mahal</h2>
            <p class="place-location">Agra, India</p>
        </div>
        <div class="tourist-place">
            <img src="EiffelTower.jpeg" alt="Eiffel Tower">
            <h2 class="place-name">Eiffel Tower</h2>
            <p class="place-location">Paris, France</p>
        </div>
        <div class="tourist-place">
            <img src="GreatWall.jpeg" alt="Great Wall">
            <h2 class="place-name">Great Wall</h2>
            <p class="place-location">China</p>
        </div>
    </div>
</body>
</html>
